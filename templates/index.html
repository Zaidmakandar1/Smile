<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smile Capture ðŸ˜Š</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        text-align: center;
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        margin: 0;
        padding: 20px;
        color: #333;
        opacity: 0;
        animation: fadeIn 1s forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-10px);
        }
      }
      h1 {
        color: #fff;
        font-weight: 600;
        margin-bottom: 20px;
      }
      .container {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        display: inline-block;
        max-width: 700px;
        width: 100%;
        transition: transform 0.3s;
        opacity: 0;
        animation: fadeIn 1s forwards 0.5s;
      }
      .container:hover {
        transform: scale(1.02);
      }
      .video-container {
        border: 6px solid #ff5733;
        border-radius: 12px;
        overflow: hidden;
      }
      .button-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 15px;
      }
      button {
        background: #ff5733;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 6px;
        transition: background 0.3s, transform 0.2s;
      }
      button:hover {
        background: #e74c3c;
        transform: scale(1.05);
      }
      .status-message {
        margin-top: 15px;
        font-size: 16px;
        color: #333;
      }
      .alert-message {
        display: none;
        margin-top: 10px;
      }
      .progress-container {
        margin-top: 20px;
        text-align: left;
      }
      .progress-labels {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        margin-bottom: 4px;
        color: #555;
      }
      .progress-bar {
        width: 100%;
        height: 12px;
        background: #e0e0e0;
        border-radius: 6px;
        overflow: hidden;
        margin-bottom: 12px;
      }
      .progress-bar-inner {
        height: 100%;
        width: 0;
        background: #4caf50;
        transition: width 0.3s;
      }
      .smile-bar-inner {
        height: 100%;
        width: 0;
        background: #ffa500;
        transition: width 0.3s;
      }
      .captured-images {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }
      .captured-images img {
        width: 120px;
        height: 120px;
        margin: 8px;
        border-radius: 10px;
        border: 3px solid #ff5733;
        transition: transform 0.3s, opacity 0.3s;
        opacity: 0;
        animation: fadeIn 0.5s forwards;
      }
      .captured-images img:hover {
        transform: scale(1.1);
      }
      h2 {
        margin-top: 20px;
        font-size: 22px;
        color: white;
      }
      .code-highlight {
        color: #ff5733;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ˜Š Smile to Capture Your Photo! ðŸ˜Š</h1>
    <div class="container">
      <div id="status-message" class="status-message">
        Initializing camera...
      </div>
      <div id="alert-message" class="alert-message"></div>

      <div class="video-container">
        <video id="video" width="640" height="480" autoplay playsinline></video>
        <canvas
          id="canvas"
          width="640"
          height="480"
          style="display: none"
        ></canvas>
      </div>

      <div class="progress-container">
        <div class="progress-labels">
          <span>Images Captured</span><span id="progress-text">0/3</span>
        </div>
        <div class="progress-bar">
          <div id="progress-bar" class="progress-bar-inner"></div>
        </div>
        <div class="progress-labels">
          <span>Smile Streak</span><span id="smile-text">0/3</span>
        </div>
        <div class="progress-bar">
          <div id="smile-progress" class="smile-bar-inner"></div>
        </div>
      </div>

      <div class="button-container">
        <button onclick="loadCapturedImages()">Show Captured Images</button>
        <button onclick="smoothReload()">Done</button>
        <a href="/download_images" style="text-decoration:none;">
          <button type="button">Download All Images as ZIP</button>
        </a>
      </div>

      <div class="captured-images" id="capturedImages"></div>
    </div>
    <h2>Your Code is: <span class="code-highlight">{{ folder_code }}</span></h2>

    <script>
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      let capturing = true;
      let imagesCaptured = 0;
      const totalImages = 3;

      async function startCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
          });
          video.srcObject = stream;
          video.onloadedmetadata = () => {
            video.play();
            captureLoop();
          };
        } catch (err) {
          updateStatus("Camera access denied or not available.", true);
        }
      }

      function updateStatus(message, isAlert = false) {
        const statusEl = document.getElementById("status-message");
        const alertEl = document.getElementById("alert-message");
        if (statusEl) statusEl.textContent = message;
        if (isAlert && alertEl) {
          alertEl.textContent = "ðŸ“¸ SMILE CAPTURED! ðŸ˜Š";
          alertEl.style.display = "block";
          setTimeout(() => (alertEl.style.display = "none"), 3000);
        }
      }

      function updateProgressBar(current, total, smileStreak, requiredStreak) {
        const bar = document.getElementById("progress-bar");
        const text = document.getElementById("progress-text");
        const smileBar = document.getElementById("smile-progress");
        const smileText = document.getElementById("smile-text");

        if (bar && text) {
          const pct = (current / total) * 100;
          bar.style.width = pct + "%";
          text.textContent = `${current}/${total}`;
        }
        if (smileBar && smileText) {
          const pct = (smileStreak / requiredStreak) * 100;
          smileBar.style.width = pct + "%";
          smileText.textContent = `${smileStreak}/${requiredStreak}`;
        }
      }

      function captureLoop() {
        if (!capturing || imagesCaptured >= totalImages) {
          updateStatus("Session complete!");
          return;
        }
        canvas
          .getContext("2d")
          .drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataURL = canvas.toDataURL("image/jpeg");

        fetch("/process_frame", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image: dataURL }),
        })
          .then((res) => res.json())
          .then((data) => {
            imagesCaptured = data.images_captured;
            updateStatus(data.message, false);
            updateProgressBar(
              imagesCaptured,
              totalImages,
              data.smile_streak || 0,
              data.required_streak || 3
            );
            if (data.alert) {
              updateStatus(data.message, true);
              if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
            }
            if (imagesCaptured < totalImages) {
              setTimeout(captureLoop, 100);
            } else {
              updateStatus("All images captured! Check the gallery.");
            }
          })
          .catch((err) => {
            console.error(err);
            updateStatus("Error processing frame");
            setTimeout(captureLoop, 500);
          });
      }

      function loadCapturedImages() {
        fetch("/get_images")
          .then((res) => res.json())
          .then((data) => {
            const container = document.getElementById("capturedImages");
            container.innerHTML = "";
            data.images.forEach((img) => {
              const el = document.createElement("img");
              el.src = "/static/images/" + img;
              container.appendChild(el);
              setTimeout(() => (el.style.opacity = "1"), 100);
            });
            setTimeout(
              () =>
                window.scrollTo({
                  top: document.body.scrollHeight,
                  behavior: "smooth",
                }),
              300
            );
          });
      }

      function smoothReload() {
        document.body.style.animation = "fadeOut 0.5s forwards";
        setTimeout(() => location.reload(), 500);
      }

      window.onload = startCamera;
    </script>
  </body>
</html>
